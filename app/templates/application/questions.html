{% extends "base.html" %}
{% block title %}Questions{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Application Questions</h1>
<div class="space-y-4">
    {% for q in questions %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold mb-2">{{ q.question }}</h2>
        <p>{{ q.answer }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
